<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar bg-primary shadow ">
        <div class="container-fluid">
            <img src="universidade.png">
            <span class="navbar-brand text-white mb-0 h1">Calculadora</span>
        </div>
    </nav>

    <div class="mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="decimalNumber" class="form-label">Número Decimal</label>
                        <input type="text" class="form-control decimalNumber" aria-describedby="emailHelp">
                    </div>
                    <button class="btn btn-primary btn-submit">Converter</button>

                </div>


            </div>
            <div class="row">
                <div class="col-lg-3 col-sm-12">
                    <div class="mb-3">
                        <label for="binaryNumber" class="form-label">Número Binário</label>
                        <input type="text" class="form-control binaryNumber" aria-describedby="emailHelp" disabled>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-12">
                    <div class="mb-3">
                        <label for="decimalWithSignal" class="form-label">Octal</label>
                        <input type="text" class="form-control decimalWithSignal" aria-describedby="emailHelp" disabled>
                    </div>
                </div>

                <div class="col-lg-3 col-sm-12">
                    <div class="mb-3">
                        <label for="hexadecimal" class="form-label">Hexadecimal</label>
                        <input type="text" class="form-control hexadecimal" aria-describedby="emailHelp" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="footer-text"> André Nunes || Luan Moreno || Joana Santos</p>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>


</body>


</html>
